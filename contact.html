<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-blue-500 p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <!-- Logo and Title -->
        <a href="#" class="flex items-center text-white text-3xl font-bold">
            <img src="https://weather.armins.co/logo.svg" alt="WeatherApp Logo" class="w-10 h-10 mr-3">
            WeatherApp
        </a>

        <!-- Navigation Links -->
        <div class="space-x-6">
            <a href="index.html" class="text-white hover:text-gray-200">Home</a>
            <a href="about.html" class="text-white hover:text-gray-200">About</a>
            <a href="contact.html" class="text-white hover:text-gray-200">Contact</a>
        </div>
    </div>
</nav>


    <section id="contact" class="py-10">
        <div class="max-w-7xl mx-auto px-6">
            <h2 class="text-3xl font-bold text-center text-blue-500 mb-6">Contact Us</h2>
            <p class="text-lg text-center text-gray-700 mb-10">
                Have questions or feedback? We'd love to hear from you! Reach out to us using the form below.
            </p>
    
            <!-- Contact Form -->
            <div class="bg-white shadow-lg rounded-lg p-8 max-w-3xl mx-auto">
                <form>
                    <!-- Name Field -->
                    <div class="mb-6">
                        <label for="name" class="block text-gray-700 font-semibold mb-2">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" class="w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-blue-500">
                    </div>
    
                    <!-- Email Field -->
                    <div class="mb-6">
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-blue-500">
                    </div>
    
                    <!-- Message Field -->
                    <div class="mb-6">
                        <label for="message" class="block text-gray-700 font-semibold mb-2">Your Message</label>
                        <textarea id="message" name="message" placeholder="Type your message here" class="w-full border border-gray-300 rounded-md p-3 h-32 focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
    
                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="bg-blue-500 text-white font-semibold px-6 py-3 rounded-md hover:bg-blue-700 transition duration-300">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>
    
            <!-- Contact Information -->
            <div class="text-center mt-10">
                <p class="text-lg text-gray-700">Or reach us directly at:</p>
                <p class="text-blue-500 font-semibold">contact@weatherapp.com</p>
                <p class="text-gray-700">+1 (123) 456-7890</p>
            </div>
        </div>
    </section>
    

     <!-- Footer -->
<footer class="bg-blue-500 text-white py-6 mt-20">
    <div class="max-w-7xl mx-auto px-6 flex flex-col sm:flex-row justify-between items-center">
        <!-- Left Side -->
        <div>
            <p class="text-lg font-semibold">WeatherApp &copy; 2024</p>
        </div>

        <!-- Right Side (Social Links) -->
        <div class="flex space-x-6 mt-4 sm:mt-0">
            <a href="#" class="text-white hover:text-gray-200" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i> <!-- Add Font Awesome Facebook icon -->
            </a>
            <a href="#" class="text-white hover:text-gray-200" aria-label="Twitter">
                <i class="fab fa-twitter"></i> <!-- Add Font Awesome Twitter icon -->
            </a>
            <a href="#" class="text-white hover:text-gray-200" aria-label="Instagram">
                <i class="fab fa-instagram"></i> <!-- Add Font Awesome Instagram icon -->
            </a>
        </div>
    </div>
</footer>


    <script src="script.js"></script>
</body>
</html>
